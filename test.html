<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h1 {
        font-size: var(--_font-size);
        border: 0.1em solid salmon;
      }

      .h1-small {
        --_font-size: var(--font-size-small, var(--default-size, 0.5rem));
      }
      .h1-medium {
        --_font-size: var(--font-size-medium, 1rem);
      }
      .h1-big {
        --_font-size: var(--font-size-big, calc(1.5rem + 1wh));
      }
    </style>
  </head>
  <body>
    <h1 class="h1 h1-small">Header</h1>
    <h1 class="h1 h1-medium">Header</h1>
    <h1 class="h1 h1-big">Header</h1>
  </body>
</html>
